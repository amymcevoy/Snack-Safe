<ion-content class="saved-bg">
  <div class="center-wrapper">
    <div class="form">

      <ion-button class="return-btn-top" fill="clear" (click)="goHome()">
        ‚Üê 
      </ion-button>
      
      <h2>Previously Saved Scans</h2>

      <!--Shows if no scans have been saved-->
      <div *ngIf="previousScans.length === 0" class="empty-msg">
        <p>You haven't scanned anything yet!</p>
      </div>

      <!--List of saved scans-->
      <ion-list class="scan-list" *ngIf="previousScans.length > 0">
        <ion-item *ngFor="let scan of previousScans">
          <ion-label>
            <h3>{{ scan.name }}</h3>
            <p>üì¶ Barcode: {{ scan.code }}</p>
            <p>‚ö†Ô∏è Contains: {{ scan.allergens?.join(', ') }}</p>
            <p>‚ö†Ô∏è May contain: {{ scan.mayContain?.join(', ') }}</p>
          </ion-label>

          <!--Delete button for each scan-->
          <ion-button class="delete-btn" (click)="deleteScan(scan.id)">
            Delete Scan
          </ion-button>

        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
