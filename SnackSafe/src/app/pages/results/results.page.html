<ion-content class="results-bg">
  <div class="center-wrapper">
    <div class="result-card">
      <h2>Scan Result</h2>

      <ng-container *ngIf="product">
      <div class="product-info">
      <p><strong>{{ product.name }}</strong></p>
      <p><strong>Barcode:</strong> {{ product.code }}</p>
      </div>


      <div *ngIf="product.allergens.length" class="alert-box warn">
          ⚠️ <strong>Contains:</strong> {{ product.allergens.join(', ') }}
        </div>
      
      <div *ngIf="product.mayContain && product.mayContain[0] !== 'None'" class="alert-box warn">
          ⚠️ <strong>May contain:</strong> {{ product.mayContain.join(', ') }}
        </div>

      <div *ngIf="product.allergens[0] !== 'None' && product.mayContain[0] !== 'None'" class="alert-box safe">
        ✅ No allergens found. Safe to eat!
      </div>

      <ion-button expand="block" class="back-Btn" (click)="goBack()">
        Scan Another
      </ion-button>
    </ng-container>

    <ng-template #noProduct>
      <p>No product found. Please try scanning again.</p>
    </ng-template>

    </div>
  </div>
</ion-content>
