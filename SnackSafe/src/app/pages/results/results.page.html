<ion-content class="results-bg">

  <ion-button class="return-btn-top" fill="clear" routerLink="">
    ‚Üê 
  </ion-button>

  <div class="center-wrapper">
    <div class="form" *ngIf="product">
      <h2>{{ product.name }}</h2>
      <p><strong>Barcode:</strong> {{ product.code }}</p>

      <p *ngIf="product.allergens?.length">
        <strong>Contains:</strong> {{ product.allergens.join(', ') }}
      </p>

      <ion-button expand="block" class="back-Btn" routerLink="/scan">
        Scan Another
      </ion-button>

    </div>
  </div>
</ion-content>
