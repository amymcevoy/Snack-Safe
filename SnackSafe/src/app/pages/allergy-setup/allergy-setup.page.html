<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Allergy-setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <p>Hello</p>
    <ion-item *ngFor="let allergen of allergenList">
      <ion-label>{{ allergen }}</ion-label>
      <ion-checkbox
        slot="end" [(ngModel)]="selectedAllergens[allergen]">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="save()">Save Allergies</ion-button>

</ion-content>
