<ion-content class="register-bg">
  <div class="center-wrapper">
    <div class="form">
      <h2 class="form-title">Create your account</h2>

      <ion-item lines="none">
        <ion-label position="floating">Name</ion-label>
        <ion-input
          name="name"
          fill="outline"
          [(ngModel)]="name">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          name="email"
          fill="outline"
          type="email"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          name="password"
          fill="outline"
          type="password"
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="register-Btn" (click)="register()">
        Register
      </ion-button>

      <div class="loginlink">
        Already have an account?
        <span class="link" (click)="goToLogin()">Login</span>
      </div>
    </div>
  </div>
</ion-content>
