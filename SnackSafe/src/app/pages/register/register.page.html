<ion-content class="register-bg">
  <div class="center-wrapper">
    <div class="form">
      <h2 class="form-title">Create your account</h2>

      <form>
        <ion-item lines="none">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" name="name"/>
        </ion-item>
      
        <ion-item lines="none">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="email" name="email" />
        </ion-item>
      
        <ion-item lines="none">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="password" name="password" />
        </ion-item>
      </form>
      
      <ion-button expand="block" (click)="register()">Register</ion-button>

      <div class="loginlink">
        Already have an account?
        <span class="link" (click)="goToLogin()">Login</span>
      </div>
    </div>
  </div>
</ion-content>
